<div class="row margintop">
  <div class="col-md-8 offset-md-1">
    <div>Create Request</div><br>

    <form #createForm="ngForm" (ngSubmit)="createUser()">

      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input [(ngModel)]="title" type="text" name="title" class="form-control" id="title" #tit="ngModel" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="status" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
          <select [(ngModel)]="status" name="status" class="form-control" id="status" required>
            <option *ngFor="let stat of statusList" [value]="stat">{{stat}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="assignee" class="col-sm-2 col-form-label">Assignee</label>
        <div class="col-sm-10">
          <select [(ngModel)]="assignee" name="assignee" class="form-control" id="assignee" required>
            <option *ngFor="let assignee of assigneeList" value="bSqHdmeD6">{{assignee.firstName}} {{assignee.lastName}}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <angular-editor name="description" [(ngModel)]="description" ></angular-editor>
          <!-- <input [(ngModel)]="description" type="text" name="description" class="form-control" id="description"
            required> -->
        </div>
      </div>
      <!-- <div class="form-group row">
        <label for="comments" class="col-sm-2 col-form-label">Comments</label>
        <div class="col-sm-10">
          <input [(ngModel)]="comments" type="text" name="comments" class="form-control" id="comments">
        </div>
      </div> -->
      <div>
        <button type="submit" class="btn btn-primary mb-2">Submit Request</button>
      </div>

    </form>
  </div>
</div>
