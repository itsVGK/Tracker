<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="row margintop">
  <div class="col-md-8 offset-md-1">
    <div id="create">Create Request</div><br>

    <form #createForm="ngForm" (ngSubmit)="createUser()">

      <div class="form-group row">
        <label id="sub" for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input [(ngModel)]="title" type="text" name="title" class="form-control" id="title" #tit="ngModel" required>
        </div>
      </div>
      <div [hidden]='tit.valid || tit.pristine' class="alert alert-danger">
        Title required
      </div>

      <div class="form-group row">
        <label id="sub" for="status" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
          <select [(ngModel)]="status" type="text" name="status" class="form-control" #stat1="ngModel" id="status"
            required>
            <option *ngFor="let stat of statusList" [value]="stat">{{stat}}</option>
          </select>
        </div>
      </div>
      <div [hidden]='stat1.valid || stat1.pristine' class="alert alert-danger">
        Status required
      </div>

      <div class="form-group row">
        <label id="sub" for="assignee" class="col-sm-2 col-form-label">Assignee</label>
        <div class="col-sm-10">
          <select [(ngModel)]="assignee" type="text" name="assignee" class="form-control" id="assignee" #assn="ngModel"
            required>
            <option *ngFor="let assignee of assigneeList" value="{{assignee.assigneeId}}">
              {{assignee.firstName | uppercase}} {{assignee.lastName|uppercase}}
            </option>
          </select>
        </div>
      </div>
      <div [hidden]='assn.valid || assn.pristine' class="alert alert-danger">
        Assignee required
      </div>

      <div class="form-group row">
        <label id="sub" for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <angular-editor name="description" [(ngModel)]="description" id="description" #desc="ngModel"
            aria-required="required">
          </angular-editor>
        </div>
      </div>

      <!-- <div class="form-group row">
        <label for="comments" class="col-sm-2 col-form-label">Comments</label>
        <div class="col-sm-10">
          <input [(ngModel)]="comments" type="text" name="comments" class="form-control" id="comments">
        </div>
      </div> -->
      <div>
        <button type="submit" [disabled]="!createForm.form.valid" class="btn btn-primary">Submit Request</button>
      </div>

    </form>
  </div>
</div>
