<div class="row margintop">
  <div class="col-md-1"></div>
  <div class="col-md-9 offset-md-2">
    <div>Create Request</div><br>

    <form #createForm="ngForm" (ngSubmit)="createUser()">

      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input [(ngModel)]="title" type="text" name="title" class="form-control" id="title" #tit="ngModel" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="status" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
          <input [(ngModel)]="status" type="text" name="status" class="form-control" id="status" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="reporter" class="col-sm-2 col-form-label">Reporter</label>
        <div class="col-sm-10">
          <input [(ngModel)]="reporter" type="text" name="reporter" class="form-control" id="reporter" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input [(ngModel)]="description" type="text" name="description" class="form-control" id="description"
            required>
        </div>
      </div>

      <!-- <div class="form-group row">
        <label for="comments" class="col-sm-2 col-form-label">Comments</label>
        <div class="col-sm-10">
          <input [(ngModel)]="comments" type="text" name="comments" class="form-control" id="comments">
        </div>
      </div> -->
      <div>
        <button type="submit" class="btn btn-primary mb-2">Submit Request</button>
      </div>

    </form>
  </div>
</div>
