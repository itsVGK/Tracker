<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- new -->
<div class="row">
  <div class="col">
    <div class="row">
      <div class="col">
        <button id='choose' class="btn btn-light bt" (click)="assignedToMe(true)">Assigned To Me</button>
      </div>
      <div class="col">
        <button id='choose' class="btn btn-light bt" (click)="assignedToMe(false)">All Issues</button>
      </div>
    </div>
  </div>

  <div class="col">

    <div class="row">
      <div class="col">
        <button class="btn btn-outline-success" [routerLink]="['/create']" type="submit">Create</button>
      </div>

      <div class="col">
        <input *ngIf="config.filtering" placeholder="Search" [ngTableFiltering]="config.filtering" class="form-control"
          (tableChanged)="onChangeTable(config)" />
      </div>
    </div>
  </div>

  <br>

  <div class="col">
    <ng-table [config]="config" (tableChanged)="onChangeTable(config)" (cellClicked)="onCellClick($event)" [rows]="rows"
      [columns]="columns" id="choose">
    </ng-table>

    <pagination *ngIf="config.paging" class="pagination-sm" [(ngModel)]="page" [totalItems]="length"
      [itemsPerPage]="itemsPerPage" [maxSize]="maxSize" [boundaryLinks]="true" [rotate]="false"
      (pageChanged)="onChangeTable(config, $event)" (numPages)="numPages = $event">
    </pagination>

    <pre *ngIf="config.paging" class="card card-block card-header">Page: {{page}} / {{numPages}}</pre>
  </div>
</div>
