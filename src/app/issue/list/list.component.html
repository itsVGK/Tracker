<div class="row">
  <button class="btn btn-outline-success" [routerLink]="['/create']" type="submit">Create</button>

  <form class="form-inline">
    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
    <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
  </form>
</div>

<div class="container-fluid margintop">

  <div *ngIf="issueListbyUser.length==0">
    No Issues Available
  </div>

  <div *ngIf="issueListbyUser.length>0">

    <!-- <table class="table">
      <thead>
        <tr>
          <th>#issueId</th>
          <th>Status</th>
          <th>Title</th>
          <th>Reportee</th>
          <th>Date</th>
        </tr>
      </thead>

      <tbody class="activeIssue" *ngFor="let issue of issueListbyUser" (click)="issueSelected(issue.issueId)">
        <tr>
          <th scope="row">{{issue.issueId}}</th>
          <td>{{issue.status}}</td>
          <td>{{issue.title}}</td>
          <td>{{issue.reportee}}</td>
          <td>{{issue.date|date:'medium'}}</td>
        </tr>
      </tbody>
    </table> -->

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort >

        <mat-text-column name="issueId">{{issueId}}</mat-text-column>

        <mat-text-column name="title">{{title}}</mat-text-column>

        <mat-text-column name="status">{{status}}</mat-text-column>

        <mat-text-column name="reportee">{{reportee}}</mat-text-column>

        <mat-text-column name="date">{{date|date:'short'}}</mat-text-column>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="activeIssue" (click)="issueSelected(row)">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>


  </div>
</div>
