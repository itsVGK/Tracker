<div class="row">
  <button class="btn btn-outline-success" [routerLink]="['/create']" type="submit">Create</button>

  <form class="form-inline">
    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
</div>

<div class="container-fluid margintop">
  <div *ngIf="issueListbyUser.length>0">
    <div *ngFor="let issue of issueListbyUser; let i=first; let l=last" (click)="issueSelected(issue.issueId)">

      <table class="table">
        <thead>
          <tr>
            <th>#id</th>
            <th>Status</th>
            <th>Title</th>
            <th>Assignee</th>
            <th>Date</th>
          </tr>
        </thead>

        <tbody  class="activeIssue">
          <tr>
            <th scope="row">{{issue.userId}}</th>
            <td>{{issue.status}}</td>
            <td>{{issue.title}}</td>
            <td>{{issue.assignee}}</td>
            <td>{{issue.date}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
