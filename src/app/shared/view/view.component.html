<div class="row margintop">
  <div class="col-md-1"></div>
  <div class="col-md-9 offset-md-2">
    <div>Edit Request</div><br>

    <form #editForm="ngForm" (ngSubmit)="editform()">

      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="title" value="title" name="title" #tit="ngModel" class="form-control"
            id="title">
        </div>
      </div>

      <div class="form-group row">
        <label for="status" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="status" value="status" name="status" #stat="ngModel" class="form-control"
            id="status" value="sample status">
        </div>
      </div>

      <div class="form-group row">
        <label for="reporter" class="col-sm-2 col-form-label">Reporter</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="reporter" value="reporter" name="reporter" #rep="ngModel" class="form-control"
            id="reporter">
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="description" value="description" name="description" #desc="ngModel"
            class="form-control" id="description">
        </div>
      </div>


      <div class="form-group row">
        <label for="comments" class="col-sm-2 col-form-label">Comments</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="comments" value="comments" name="comments" #comm="ngModel"
            class="form-control" id="comments" readonly>
        </div>
      </div>


      <div>
        <button type="submit" class="btn btn-primary mb-2">Save Again</button>
      </div>

      <div>
        <button type="button" (click)="addWatch()" class="btn btn-primary mb-2">Watch</button>
      </div>
    </form>

    <!-- <div *ngIf="comments.length>0" class="form-group row">
      <label for="com" class="col-sm-2 col-form-label">Comments</label>
      <div *ngFor="let com of comments" class="col-sm-10">
        <textarea type="text" [(ngModel)]="com" value="com" name="com" #comm="ngModel" class="form-control" id="com"
          readonly></textarea><br>
      </div>
    </div> -->

  </div>
</div>
