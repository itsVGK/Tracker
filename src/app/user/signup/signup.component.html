<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
  
  </head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/">My Chat</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded=" " aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link">Sign Up</a>
          </li>
      </ul>
    </div>
  </nav>

  <div class="row-sm p-0 m-0">
    <div class="col-sm-4"></div>

    <div class="col-sm-4 p-5">
      <label>Please LogIn</label>
      <form >
        <div class="form-group">
          <input  placeholder="username"  type="text" name="userName" id="userName" class="form-control"
            required>
        </div>
        <div class="form-group">
          <input  placeholder="password" type="password" name="pass" id="pass" class="form-control"
            required>
        </div>
        <button type="submit" class="btn btn-primary btn-small">Submit</button>
      </form>
    </div>

    <div class="col-sm-4"></div>

  </div>

</body>

</html>
