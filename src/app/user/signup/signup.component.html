<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign-up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

  <div class="row-sm margintop">

    <div class="col-md-2"></div>
    <div class="col-md-7 offset-md-2">
      <div>Sign Up</div><br>

      <form #signupForm="ngForm" (ngSubmit)="createUser()">
        <div class="form-group">
          <input placeholder="firstName" type="text" name="firstName" [(ngModel)]="firstName" id="firstName"
            class="form-control" #first="ngModel" required>
        </div>
        <div class="form-group">
          <input placeholder="lastName" type="text" name="lastName" [(ngModel)]="lastName" id="lastName"
            class="form-control" #last="ngModel">
        </div>
        <div class="form-group">
          <input placeholder="email" type="email" name="email" [(ngModel)]="email" id="email" class="form-control"
            #mail="ngModel" required>
        </div>
        <div class="form-group">
          <input placeholder="password" type="password" name="password" [(ngModel)]="password" id="password"
            class="form-control" #pass="ngModel" required>
        </div>
        <button type="submit" class="btn btn-primary btn-small">Create</button>
      </form>
    </div>

    <!-- <div class="col-md-4"></div> -->

  </div>

</body>

</html>
